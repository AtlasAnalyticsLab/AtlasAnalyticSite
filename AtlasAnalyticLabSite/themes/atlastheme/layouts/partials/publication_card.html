{{ $path := "../" }}

<div class="parallax-container overflow-hidden h-full">

    <a href="{{.Params.link}}" class="flex flex-col items-center bg-white border border-gray-200 outline outline-atlas shadow md:flex-row md:max-w-xl dark:border-gray-700 bg-white">
        <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" src="{{$path}}/{{ .Params.photo}}" alt="">
        <div class="flex flex-col justify-between p-4 leading-normal dark:bg-gray-800 dark:hover:bg-gray-700 ">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{.Params.name}}</h5>
            <h5 class="mb-2 text-lg font-bold tracking-tight text-gray-900 dark:text-white">{{.Params.publisher}}</h5>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{.Params.authors}}</p>
        </div>
    </a>
    
  </div>

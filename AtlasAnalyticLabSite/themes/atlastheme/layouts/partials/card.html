{{ $path := "../" }}
<div class="md:container md:mx-auto md:px-4 md:px-8 lg:container-auto lg:mx-0 lg:px-0">

<div class="group relative items-center justify-center overflow-hidden curson-pointer rounded-xl ">
    <div class="md:h-[700px] md:w-[500px] lg:h-88 lg:w-64 ">

                    <img class="h-full w-full object-cover group-hover:scale-110 transition-transform" src="{{$path}}/{{ .Params.photo}}" alt="{{ .Params.name}}" >
                    <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent group-hover:from-black/70 group-hover:via-black/60 group-hover:to-black/70 "></div>
                    <div class="absolute inset-0 flex flex-col items-center justify-center px-4 text-center translate-y-[55.3%] group-hover:translate-y-0 transition-all">
                        <p class="md:text-2xl  lg:text-sm text-white mb-7 text-center mx-auto w-[100%] h-[18em] overflow-auto overflow-x-hidden opacity-0 group-hover:opacity-100 transition-opacity duration-300">{{.Params.bio}}</p>
                        <div class="absolute bottom-0 left-0 right-0 flex justify-center items-center flex-wrap bg-transparent z-50 p-2 space-x-3">
                        

                              <!-- GITHUB-->
                            {{ if .Params.website}}
                            <a href="{{ .Params.website }}" target="_blank">
                                <button
                                type="button"
                                data-twe-ripple-init
                                data-twe-ripple-color="light"
                                class="mb-2 inline-block rounded bg-white md:px-12 md:py-5 lg:px-6 lg:py-2.5  text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg">
                                
                                <span class="[&>svg]:h-4 [&>svg]:w-4">
                                    <img src = "{{$path}}/webicon.jpg" class="md:h-8 md:w-8 lg:h-4 lg:w-4 ">
                                </span>
                                
                                </button>
                            </a>
                            {{ end }}

                            </span>

                        </a>
                        {{ end }}
                            <!-- LINKEDIN -->
                            {{ if .Params.linkedin}}
                            <a href="{{ .Params.linkedin }}" target="_blank">
                            <button
                                type="button"
                                data-twe-ripple-init
                                data-twe-ripple-color="light"
                                class="mb-2 inline-block rounded bg-[#0077b5] md:px-12 md:py-5 lg:px-6 lg:py-2.5 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg">
                                
                                <span class="[&>svg]:lg:h-4 [&>svg]:lg:w-4 [&>svg]:md:h-8 [&>svg]:md:w-8">
                                    <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor"
                                    viewBox="0 0 448 512">

                                    </svg>
                                </span>
                           
                                </button>
                            </a>
                            {{ end }}

                                <!-- X -->
                                {{ if .Params.twitter}}
                                <a href="{{ .Params.twitter }}" target="_blank">
                                    <button
                                    type="button"
                                    data-twe-ripple-init
                                    data-twe-ripple-color="light"
                                    class="mb-2 inline-block rounded bg-black md:px-12 md:py-5 lg:px-6 lg:py-2.5  text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg">
                                    
                                    <span class="[&>svg]:lg:h-4 [&>svg]:lg:w-4 [&>svg]:md:h-8 [&>svg]:md:w-8">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="currentColor"
                                        viewBox="0 0 512 512">

                                        <path
                                        d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z" />

                    </div>
    </div>
</div>
<div class="flex flex-col justify-center items-center mt-2">
<h1 class="md:text-3xl lg:text-2xl text-white">{{ .Params.name }}</h1>
</div>
</div>

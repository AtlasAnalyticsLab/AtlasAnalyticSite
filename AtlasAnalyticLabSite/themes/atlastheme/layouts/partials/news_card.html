{{ $path := "../" }}

<div class="relative flex bg-clip-border rounded-xl bg-gray-800 text-white shadow-md h-[100px] w-full max-w-7xl flex-row mx-auto m-auto">
  <div
    class="relative m-0 overflow-hidden text-white bg-gray-800 rounded-r-none bg-clip-border rounded-xl shrink-0">
    <img
      src="{{$path}}/{{ .Params.photo}}"
      alt="card-image" class="object-contain w-full h-full" />
  </div>
  <div class="p-6">
    <h4 class="block mb-2 font-sans text-2xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
      {{.Params.name}}
    </h4>
    <p class="block mb-4 font-sans text-base antialiased font-normal leading-relaxed text-slate-200">
      {{.Params.description | markdownify }}
    </p>
    <a href="{{ .Params.link}}" class="inline-block"><button
        class="flex items-center hover:text-gray-300 font-sans text-xs font-bold text-center text-white uppercase align-middle transition-all rounded-lg select-none disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none hover:bg-gray-900/10 active:bg-gray-900/20"
        type="button">
        Learn More<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2" class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"></path>
        </svg></button></a>
    
        <div class="absolute bottom-0 right-0 p-2 text-md  text-white">
          {{ $date := time .Params.date }}
          {{ dateFormat "05/2003" $date }}
        </div>
  </div>
</div>

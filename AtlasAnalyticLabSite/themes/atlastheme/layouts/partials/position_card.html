{{ $path := "../" }}

<div class="grid grid-cols-5 gap-4 bg-clip-border rounded-xl bg-gray-800 text-white shadow-md w-full">
  <div class="col-span-auto overflow-hidden rounded-r-none bg-clip-border rounded-xl bg-white">
    <img src="{{$path}}/position.png" alt="card-image" class="object-contain w-full h-20" />
  </div>
  <div class="col-span-4 flex flex-col">
    <h4 class="block font-sans text-2xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900 mb-1">
      {{.Params.name}}
    </h4>
    <a href="{{$path}}/{{ .Params.position}}" class="inline-block">
      <button class="flex items-center font-sans text-xs font-bold text-center text-white uppercase align-middle transition-all rounded-lg select-none disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none hover:bg-gray-900/10 active:bg-gray-900/20" type="button">
        Learn More
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"></path>
        </svg>
      </button>
    </a>
  </div>
</div>

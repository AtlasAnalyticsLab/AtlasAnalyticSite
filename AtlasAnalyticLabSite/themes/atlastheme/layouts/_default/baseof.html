<!DOCTYPE html>
<html class = "scroll-smooth" lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }} ">
<script>
  
  document.documentElement.classList.toggle('dark');
</script>
<head>
  <link rel="stylesheet" href="/main.css">
  {{ partial "head.html" . }}
</head>
<body class="bg-atlas  flex flex-col min-h-screen">

  <header class="relative z-50">
    {{ partial "header.html" . }}
  </header>
  <main class="relative z-30 flex-grow">

    <div id="canvas-container" class="absolute  inset-0 flex justify-center items-center z-1" ></div>

  


    
    {{ block "main" . }}{{ end }}
    <footer class="absolute bottom-[-15%] left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      {{ partial "footer.html" . }}
      {{ partial "script-footer.html" . }}
    </footer>
  </main>


</body>



<div id="canvas-container" class="fixed flex justify-center items-center z-1" >
  {{ if .IsHome}}
  <script src="/bundle.js"></script>
  {{ end }}
</div>

</html>

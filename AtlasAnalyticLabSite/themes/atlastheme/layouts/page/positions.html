{{define "main"}}

<h1 class="text-6xl font-semibold text-white text-center animate-fade animate-duration-[1500ms] mt-10">Positions</h1>
<div class="flex flex-col justify-center items-center">
<div class="flex flex-col justify-start items-start">
    <h2 class="text-4xl font-semibold text-white animate-fade animate-duration-[1500ms] justify-start mt-10 mb-4">Open Positions</h2>
    {{ $pages := where .Site.Pages "Type" "positions" }}
    {{ range $page := $pages.ByDate.Reverse }}
        {{ if .File }}
            <div class="relative z-100">
                {{ partial "position_card.html" . }}
            </div>
     
        {{ end }}
    {{ end }}

</div>
</div>

{{end}}

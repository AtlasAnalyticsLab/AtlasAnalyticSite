{{define "main"}}

<h1 class="text-6xl font-semibold text-white text-center animate-fade animate-duration-[1500ms] mt-10">News</h1>
<div class="flex flex-col justify-start items-center h-screen animate-fade animate-duration-[1500ms] mt-8">
    {{ $pages := where .Site.Pages "Type" "news" }}
    {{ range $page := $pages.ByDate.Reverse }}
        {{ if .File }}
            <div class="mt-8" style="pointer-events: auto">
                {{ partial "news_card.html" . }}
            </div>
     
        {{ end }}
    {{ end }}

</div>


{{end}}

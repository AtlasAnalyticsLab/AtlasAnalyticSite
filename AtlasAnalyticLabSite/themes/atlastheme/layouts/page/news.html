{{define "main"}}

<h1 class="text-6xl font-semibold text-white text-center animate-fade animate-duration-[1500ms] mt-1">News</h1>
<div class="flex flex-col flex-wrap justify-center min-h-half animate-fade animate-duration-[1500ms] mt-12">
    {{ $pages := where .Site.Pages "Type" "news" }}
    {{ range $page := $pages.ByDate.Reverse }}
        {{ if .File }}
            <div class="mt-8 scale-100 w-full">
                {{ partial "news_card.html" . }}
            </div>
     
        {{ end }}
    {{ end }}

</div>


{{end}}

{{define "main" }}
{{ $path := "../" }}
<meta name="description" content="{{ .Site.Params.description }}">
<h1 class="pb-16 md:pb-8 md:top-0 text-6xl font-semibold text-white text-center animate-fade animate-duration-[1500ms] mt-10">Photos</h1>

<div class="grid grid-cols-1 mt-8 mb-32 mx-12 md:mt-2 sm:mx-32 space-y-10 md:grid-cols-2 md:mx-24 md:space-x-3 md:pt-16 md:px-16 xl:grid-cols-2 xl:mx-48 2xl:grid-cols-3 2xl:mx-96 transition transfrom hover: scale-125 ">
    <figure>
        <img src="{{ $path }}/lab_fun1.jpg" alt="1" class="w-full h-full object-cover rounded-lg">
        <figcaption class="text-center text-base md:text-sm lg:text-base text-white mt-2">December 2023 lab get together</figcaption>
    </figure>
    
    <figure>
        <img src="{{ $path }}/lab_fun2.jpg" alt="1" class="w-full h-auto object-contain rounded-lg">
        <figcaption class="text-center text-base md:text-sm lg:text-base text-white mt-2">December 2023 lab get together</figcaption>
    </figure>
</div>

{{end}}
